<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .magic-link {
        position: relative; /* Acts as an anchor for the pseudo-elements */
        color: blue;
        text-decoration: none;
        font-weight: bold;
      }
      .magic-link::before {
        content: "✨"; /* Decorative emoji */
      }
      .magic-link::before {
        content: "✨"; /* Decorative emoji */
      }
      .magic-link::after {
        content: ""; /* Decorative emoji */
        position: absolute;
        left: 0; /* Position to the right of the link */
        width: 0%; /* Start at zero width */
        overflow: hidden; /* Hide overflow */
        transition: width 0.3s ease; /* Smooth transition */
        background-color: #ff4757;
          bottom: -2px;
          height: 2px;
      }
      .magic-link:hover::after {
        width: 100%; /* Line grows to full width */
      }
    </style>
  </head>
  <body>
    <a href="#" class="magic-link">Hover over me </a>
  </body>
</html>
