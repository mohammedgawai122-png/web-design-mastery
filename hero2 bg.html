<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero with Background Image 2</title>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        .hero {
            background-image: url("https://images.pexels.com/photos/3194518/pexels-photo-3194518.jpeg?cs=srgb&dl=pexels-canvastudio-3194518.jpg&fm=jpg&_gl=1*1lda6cu*_ga*MTMxNjU0NjgzMi4xNzY2ODUwNjgw*_ga_8JE65Q40S6*czE3NjY5MzQ3MzckbzIkZzEkdDE3NjY5MzQ5OTYkajQ2JGwwJGgw");
            background-size: cover;
            background-position: center;
            height: 500px;
            position: relative;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .content {
            color: white;
            text-align: center;
            position: relative;
            top: 35%;
        }
        h1 {
            margin-top: 0;
        }


    </style>
</head>
<body>
    <div class="hero">
        <div class="overlay"></div>
        <div class="content">
            <h1>Join Digital marketing Academy</h1>
            <p>Digital marketing courses and training programs.</p>
        </div>
    </div>
    
</body>
</html>
