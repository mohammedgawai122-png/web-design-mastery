<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero with Background Image 2</title>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        .hero {
            background-image: url("https://media.istockphoto.com/id/146812172/photo/sunrise-at-taj-mahal-on-jamuna-river.jpg?b=1&s=612x612&w=0&k=20&c=vUxjsBI7fWI0q1l-e4IBK2oyki_ukCbEXj3uJ2fPl8I=");
            background-size: cover;
            background-position: center;
            height: 500px;
            position: relative;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .content {
            color: white;
            text-align: center;
            position: relative;
            top: 35%;
        }
        h1 {
            margin-top: 0;
        }


    </style>
</head>
<body>
    <div class="hero">
        <div class="overlay"></div>
        <div class="content">
            <h1>Traveling to taj mahal</h1>
            <p>Experience the beauty of the world's most iconic monument.</p>
        </div>
    </div>
    
</body>
</html>
